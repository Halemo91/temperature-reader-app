<div class="temperature-indicator">
  <div class="temperature-circle">
    <div class="target-line" [style.transform]="calculateTargetTemperatureRotation()"></div>
  </div>
  <div class="min-max-lines">
    <div class="min-line"> </div>
    <div class="max-line"> </div>
  </div>
  <div class="temperature-text">{{ targetTemperature }}째C</div>
</div>

<div class="form-group">
  <label for="minTemperature">Minimum Temperature (째C)</label>
  <input type="number" id="minTemperature" [(ngModel)]="minTemperature">
</div>

<div class="form-group">
  <label for="maxTemperature">Maximum Temperature (째C)</label>
  <input type="number" id="maxTemperature" [(ngModel)]="maxTemperature">
</div>

<div class="form-group">
  <label for="targetTemperature">Target Temperature (째C)</label>
  <input type="number" id="targetTemperature" [(ngModel)]="targetTemperature">
</div>
