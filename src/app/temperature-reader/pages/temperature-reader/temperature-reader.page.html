<div class="temperature-reader-container">
  <app-temperature-input
   (temperatureValues)="onTemperatureValuesChanges($event)"
   (temperatureFormInvalid)="onTemperatureFormIsInvalid($event)"
   >

  </app-temperature-input>

  <app-temperature-reader 
  [minTemperature]="minTemperature"
  [maxTemperature]="maxTemperature"
  [targetTemperature]="targetTemperature"
  [hideTemperatureValues]="hideTemperatureValues"
  >
  </app-temperature-reader>
</div>
